
sloth.config:
  path: 'admin/config/content/sloth'
  defaults:
    _form:  '\Drupal\sloth\Form\SlothConfigForm'
    _title: 'Configure sloths'
  requirements:
    _permission: 'administer content types'


sloth.default_controller_shards:
  path: 'sloth/t1'
  defaults:
    _controller: '\Drupal\sloth\Controller\DefaultController::shards'
    _title: 'shards'
  requirements:
    _permission: 'access content'

sloth.default_controller_shards_change:
  path: 'sloth/t2'
  defaults:
    _controller: '\Drupal\sloth\Controller\DefaultController::shardChange'
    _title: 'Shard change'
  requirements:
    _permission: 'access content'
